---
swagger: "2.0"
info:
  description: "VATCAN Documentation."
  version: "2.0"
  title: "VATSIM Canada"
  contact:
    email: "tech@vatcan.ca"
host: "vatcan.ca/"
basePath: "api"
tags:
  - name: "events"
  - name: "user"
  - name: "facility"
externalDocs:
    description: "Generate your Facility API Key"
    url: "https://vatcan.ca/manage/facilities"
schemes:
- "https"
- "http"
paths:
  /v2/user/{cid}:
    get:
      tags:
        - "user"
      summary: "Fetches the user."
      parameters:
        - name: "cid"
          in: "path"
          description: "The CID of the user."
  /v2/user/{cid}/notes:
    get:
      tags:
        - "user"
      summary: "Fetches the users training notes. This will only return notes that were made by your FIR."
      parameters:
        - name: "cid"
          in: "path"
          description: "The CID of the user."
  /v2/facility/roster:
    get:
      tags:
        - "facility"
      summary: "Pulls the facility roster. This will include visitors, home controllers, and staff."
  /events:
    get:
      tags:
        - "events"
      summary: "Pulls the next 5 events."
securityDefinitions:
  authorization_header:
    type: "apiKey"
    name: "Token"
    in: "header"
  query:
    type: "apiKey"
    name: "api_key"
    in: "query"
